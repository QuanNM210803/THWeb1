<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    
    <form id="loginForm" onsubmit="return saveInputValue()" >
        <h1 style="text-align: center;">Đăng nhập</h1>
        <div class="question1">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" required>
        </div>
        <div class="question1">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="question1">
            <label for="cccd">Căn cước công dân:</label>
            <input type="text" id="cccd" name="cccd" required>
        </div>

        <div class="question1">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; background-color: blue;">Đăng nhập</button>
    </form>

    <div id="quizContainer" class="quiz-container" style="display: none;">
        <form onsubmit="return submitQuiz(event)">
            <h1 style="text-align:center;">Bài thi</h1>
            <div id="questionContainer"></div>
            <button type="submit" >Nộp bài</button>
        </form>
        <div id="result"></div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
